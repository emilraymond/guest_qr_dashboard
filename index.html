<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, setLogLevel, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        // IMPORTANT: Replace the placeholder values below with your actual Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA_feMG7fruy8JP8SavztqMEq0_hhwygVI",
            authDomain: "wedding-guest-app-76d77.firebaseapp.com",
            projectId: "wedding-guest-app-76d77",
            storageBucket: "wedding-guest-app-76d77.firebasestorage.app",
            messagingSenderId: "1002898401701",
            appId: "1:1002898401701:web:7461503d7c7bb9f8fb604c",
            measurementId: "G-KQBS4BY8VX"
        };
        const appId = firebaseConfig.appId;

        const VALID_PASSWORD = "P@ssw0rd!23";

        let db, auth;
        const messageBox = document.getElementById('messageBox');
        
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = isError
                ? 'mt-4 p-4 rounded-lg bg-red-100 text-red-700'
                : 'mt-4 p-4 rounded-lg bg-green-100 text-green-700';
            messageBox.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (firebaseConfig.apiKey.includes('YOUR_')) {
                showMessage("Error: Please update the Firebase configuration in the code.", true);
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('login-section').classList.remove('hidden');
                return;
            }

            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('app-content').classList.add('hidden');
            document.getElementById('loading-spinner').classList.remove('hidden');

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                console.log("Firebase initialized and signed in anonymously.");
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage(`Firebase initialization failed: ${error.message}. Please check your configuration.`, true);
            } finally {
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('login-section').classList.remove('hidden');
            }
        });

        // Login Logic
        document.getElementById('loginBtn').addEventListener('click', () => {
            const passwordInput = document.getElementById('password').value;
            
            if (passwordInput === VALID_PASSWORD) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                messageBox.style.display = 'none';
                fetchGuests(); // Fetch data after successful login
            } else {
                showMessage("Invalid password.", true);
            }
        });

        // Deletes a guest document from Firestore
        const deleteGuest = async (guestDocId) => {
            if (!guestDocId) return showMessage("Error: Document ID is missing.", true);

            const guestsCollectionPath = `/artifacts/${appId}/public/data/guests`;
            const docRef = doc(db, guestsCollectionPath, guestDocId);
            try {
                if (confirm('Are you sure you want to delete this guest?')) {
                    await deleteDoc(docRef);
                    showMessage(`Guest with ID ${guestDocId} successfully deleted.`);
                }
            } catch (error) {
                console.error("Error deleting guest:", error);
                showMessage(`Error deleting guest: ${error.message}`, true);
            }
        };

        // Edit and Save Guest
        const toggleEdit = (row, docId, guest) => {
            const isEditing = row.classList.contains('editing');
            
            const guestIdCell = row.cells[0];
            const tableNumberCell = row.cells[1];
            const groupSizeCell = row.cells[2];
            const qrButtonCell = row.cells[3];
            const editButtonCell = row.cells[4];
            const deleteButtonCell = row.cells[5];

            if (isEditing) {
                // Save changes
                const newGuestId = guestIdCell.querySelector('input').value;
                const newTableNumber = tableNumberCell.querySelector('input').value;
                const newGroupSize = groupSizeCell.querySelector('input').value;

                const guestsCollectionPath = `/artifacts/${appId}/public/data/guests`;
                const docRef = doc(db, guestsCollectionPath, docId);

                const updatedData = {
                    guest_id: newGuestId,
                    table_number: parseInt(newTableNumber),
                    group_size: parseInt(newGroupSize)
                };

                // Check for QR code upload
                const fileInput = qrButtonCell.querySelector('input[type="file"]');
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        updatedData.qr_image_data = e.target.result;
                        try {
                            await updateDoc(docRef, updatedData);
                            showMessage("Guest updated successfully.");
                        } catch (error) {
                            console.error("Error updating guest:", error);
                            showMessage(`Error updating guest: ${error.message}`, true);
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Update without changing QR code
                    updateDoc(docRef, updatedData)
                        .then(() => showMessage("Guest updated successfully."))
                        .catch(error => {
                            console.error("Error updating guest:", error);
                            showMessage(`Error updating guest: ${error.message}`, true);
                        });
                }

                row.classList.remove('editing');
            } else {
                // Start editing
                row.classList.add('editing');

                guestIdCell.innerHTML = `<input type="text" class="w-full p-1 border rounded" value="${guest.guest_id || ''}">`;
                tableNumberCell.innerHTML = `<input type="number" class="w-full p-1 border rounded" value="${guest.table_number || ''}">`;
                groupSizeCell.innerHTML = `<input type="number" class="w-full p-1 border rounded" value="${guest.group_size || ''}">`;
                
                qrButtonCell.innerHTML = `<input type="file" accept="image/*" class="text-sm">`;

                editButtonCell.innerHTML = `<button class="bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Save</button>`;
                
                deleteButtonCell.innerHTML = `<button class="bg-gray-400 text-white py-1 px-3 rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">Cancel</button>`;

                editButtonCell.querySelector('button').onclick = () => toggleEdit(row, docId, guest);
                deleteButtonCell.querySelector('button').onclick = () => {
                    row.classList.remove('editing');
                    fetchGuests(); // Re-render table to cancel changes
                };
            }
        };
        
        // This function builds and populates the pivot table
        const fetchTableSummary = (guests) => {
            const pivotTableBody = document.getElementById('pivot-table-body');
            pivotTableBody.innerHTML = '';
            
            if (guests.length === 0) {
                pivotTableBody.innerHTML = '<tr><td colspan="2" class="p-3 text-sm text-center text-gray-500">No table data available.</td></tr>';
                return;
            }

            const tableSummary = new Map();

            guests.forEach(guest => {
                const tableNumber = guest.table_number;
                const groupSize = guest.group_size;
                if (tableNumber) {
                    const currentCount = tableSummary.get(tableNumber) || 0;
                    tableSummary.set(tableNumber, currentCount + (groupSize || 0));
                }
            });

            const sortedTables = Array.from(tableSummary.keys()).sort((a, b) => a - b);
            
            sortedTables.forEach(tableNumber => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50';

                const tableNumCell = document.createElement('td');
                tableNumCell.className = 'p-4 text-sm font-medium text-gray-700 whitespace-nowrap';
                tableNumCell.textContent = `Table ${tableNumber}`;
                row.appendChild(tableNumCell);
                
                const guestCountCell = document.createElement('td');
                const guestCount = tableSummary.get(tableNumber);
                guestCountCell.textContent = guestCount;
                guestCountCell.className = 'p-4 text-sm whitespace-nowrap';

                // Conditional formatting for guest count
                if (guestCount >= 10) {
                    guestCountCell.classList.add('text-red-500', 'font-bold');
                } else if (guestCount >= 8) {
                    guestCountCell.classList.add('text-orange-500', 'font-bold');
                } else {
                    guestCountCell.classList.add('text-gray-700');
                }

                row.appendChild(guestCountCell);
                
                pivotTableBody.appendChild(row);
            });
        };

        // Fetch guests from Firestore
        const fetchGuests = () => {
            const guestsCollectionPath = `/artifacts/${appId}/public/data/guests`;
            const guestsQuery = query(collection(db, guestsCollectionPath));
            const guestsTableBody = document.getElementById('guests-table-body');
            const tableContainer = document.getElementById('table-container');

            onSnapshot(guestsQuery, (snapshot) => {
                tableContainer.classList.remove('hidden');
                guestsTableBody.innerHTML = ''; // Clear existing rows

                let totalGroupSize = 0;
                let maxTableNumber = 0;

                const guests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Sort guests for Table 1
                guests.sort((a, b) => {
                    if (a.table_number !== b.table_number) {
                        return (a.table_number || 0) - (b.table_number || 0);
                    }
                    return (a.guest_id || '').localeCompare(b.guest_id || '');
                });

                if (guests.length === 0) {
                    guestsTableBody.innerHTML = '<tr><td colspan="6" class="p-3 text-sm text-center text-gray-500">No guests found.</td></tr>';
                } else {
                    guests.forEach((guest) => {
                        
                        // Calculate totals
                        totalGroupSize += guest.group_size || 0;
                        maxTableNumber = Math.max(maxTableNumber, guest.table_number || 0);

                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-200 hover:bg-gray-50';

                        const guestIdCell = document.createElement('td');
                        guestIdCell.className = 'p-4 text-sm font-medium text-gray-700 whitespace-nowrap';
                        guestIdCell.textContent = guest.guest_id || 'N/A';
                        row.appendChild(guestIdCell);

                        const tableNumberCell = document.createElement('td');
                        tableNumberCell.className = 'p-4 text-sm text-gray-700 whitespace-nowrap';
                        tableNumberCell.textContent = guest.table_number || 'N/A';
                        row.appendChild(tableNumberCell);

                        const groupSizeCell = document.createElement('td');
                        groupSizeCell.className = 'p-4 text-sm text-gray-700 whitespace-nowrap';
                        groupSizeCell.textContent = guest.group_size || 'N/A';
                        row.appendChild(groupSizeCell);
                        
                        const qrButtonCell = document.createElement('td');
                        qrButtonCell.className = 'p-4 text-sm text-gray-700 whitespace-nowrap';
                        
                        const showQrButton = document.createElement('button');
                        showQrButton.textContent = 'Show QR Code';
                        showQrButton.className = 'bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50';
                        
                        showQrButton.onclick = () => {
                            if (guest.qr_image_data) {
                                window.open().document.write("<img src='"+guest.qr_image_data+"'/>");
                            } else {
                                showMessage("QR code image data not found.", true);
                            }
                        };
                        
                        qrButtonCell.appendChild(showQrButton);
                        row.appendChild(qrButtonCell);
                        
                        const editButtonCell = document.createElement('td');
                        editButtonCell.className = 'p-4 text-sm text-gray-700 whitespace-nowrap';
                        
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Edit';
                        editButton.className = 'bg-green-500 text-white py-1 px-3 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50';
                        editButton.onclick = () => toggleEdit(row, guest.id, guest);
                        editButtonCell.appendChild(editButton);
                        row.appendChild(editButtonCell);

                        const deleteButtonCell = document.createElement('td');
                        deleteButtonCell.className = 'p-4 text-sm text-gray-700 whitespace-nowrap';
                        
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.className = 'bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50';
                        deleteButton.onclick = () => deleteGuest(guest.id);
                        deleteButtonCell.appendChild(deleteButton);
                        row.appendChild(deleteButtonCell);
                        
                        guestsTableBody.appendChild(row);
                    });
                    
                    // Add the totals row at the end
                    const totalRow = document.createElement('tr');
                    totalRow.className = 'bg-gray-100 font-bold border-t-2 border-gray-400';

                    const totalGuestIdCell = document.createElement('td');
                    totalGuestIdCell.className = 'p-4 text-sm text-gray-800 whitespace-nowrap';
                    totalGuestIdCell.textContent = 'Total';
                    totalRow.appendChild(totalGuestIdCell);

                    const totalTableNumberCell = document.createElement('td');
                    totalTableNumberCell.className = 'p-4 text-sm text-gray-800 whitespace-nowrap';
                    totalTableNumberCell.textContent = maxTableNumber;
                    totalRow.appendChild(totalTableNumberCell);

                    const totalGroupSizeCell = document.createElement('td');
                    totalGroupSizeCell.className = 'p-4 text-sm text-gray-800 whitespace-nowrap';
                    totalGroupSizeCell.textContent = totalGroupSize;
                    totalRow.appendChild(totalGroupSizeCell);

                    const emptyCell1 = document.createElement('td');
                    emptyCell1.className = 'p-4';
                    totalRow.appendChild(emptyCell1);

                    const emptyCell2 = document.createElement('td');
                    emptyCell2.className = 'p-4';
                    totalRow.appendChild(emptyCell2);
                    
                    const emptyCell3 = document.createElement('td');
                    emptyCell3.className = 'p-4';
                    totalRow.appendChild(emptyCell3);

                    guestsTableBody.appendChild(totalRow);
                }

                // Call the new function to populate the pivot table
                fetchTableSummary(guests);

            }, (error) => {
                console.error("Error fetching guests:", error);
                showMessage("Error fetching data. Please ensure your Firestore security rules are correctly set up.", true);
            });
        };
        
        // Toggle view button logic
        document.getElementById('toggle-view-btn').addEventListener('click', () => {
            const guestTable = document.getElementById('table-container');
            const pivotTable = document.getElementById('pivot-table-container');
            const button = document.getElementById('toggle-view-btn');

            if (guestTable.classList.contains('hidden')) {
                guestTable.classList.remove('hidden');
                pivotTable.classList.add('hidden');
                button.textContent = 'Switch to Pivot View';
            } else {
                guestTable.classList.add('hidden');
                pivotTable.classList.remove('hidden');
                button.textContent = 'Switch to Guest List';
            }
        });

    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .container { max-width: 600px; }
        .section-box { background-color: #ffffff; border-radius: 1rem; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
        .input-field { border: 1px solid #cbd5e1; padding: 0.75rem 1rem; border-radius: 0.5rem; }
        .button-primary { background-color: #3b82f6; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; }
        .button-primary:hover { background-color: #2563eb; }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div id="loading-spinner" class="flex flex-col items-center justify-center space-y-4 text-center">
        <div class="loading-spinner"></div>
        <p class="text-gray-500">Initializing app...</p>
    </div>

    <div id="login-section" class="hidden container mx-auto p-8 space-y-8 section-box">
        <h1 class="text-3xl font-bold text-center text-gray-800">Admin Dashboard</h1>
        <p class="text-gray-600 text-center">Please enter the password to view the guest list.</p>
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full input-field" placeholder="Password">
            </div>
            <button id="loginBtn" class="w-full button-primary">Log In</button>
        </div>
        <div id="messageBox" style="display:none;" class="text-center"></div>
    </div>

    <div id="app-content" class="hidden container mx-auto p-8 space-y-8 section-box">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-center text-gray-800">Guest List</h1>
            <button id="toggle-view-btn" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 text-sm">Switch to Pivot View</button>
        </div>
        <p class="text-gray-600 text-center">This table updates in real-time as new guests are added.</p>
        
        <div id="table-container" class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="w-full table-auto divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Guest ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Table Number</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Group Size</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">QR Code</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"></th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"></th>
                    </tr>
                </thead>
                <tbody id="guests-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
        
        <div id="pivot-table-container" class="hidden overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="w-full table-auto divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Table Number</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Total Guests</th>
                    </tr>
                </thead>
                <tbody id="pivot-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>
</body>
</html>
